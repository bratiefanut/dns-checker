<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNS & Network Diagnostic Tool</title>
  <style>
    body {
      background-color: #0e0e10;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2, h3 {
      color: #00ffc3;
      text-shadow: 0 0 5px #00ffc3;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #1b1b1e;
      border: 1px solid #00ffc3;
      color: #fff;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #00ffc3, #008cff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffc3;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #00ffc3, 0 0 30px #008cff;
      transform: scale(1.05);
    }

    .result-block {
      background-color: #1e1e22;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.1);
    }

    pre {
      white-space: pre-wrap;
      color: #00e6ff;
      font-family: monospace;
      background-color: #121214;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    #dnsForm {
      max-width: 700px;
      margin-bottom: 2rem;
    }

    #dnsResults {
      max-width: 1000px;
    }

    ::selection {
      background: #00ffc3;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>üõ∞Ô∏è Network Diagnostics</h1>

  <h2>DNS Lookup Tool</h2>
  <form id="dnsForm">
    <input type="text" name="domain" id="domainInput" placeholder="Enter domain or IP (e.g., bratie.net)" required>
    <button type="submit">Run Full DNS Check</button>
  </form>

  <div id="dnsResults"></div>

  <script>
    document.getElementById('dnsForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const domain = document.getElementById('domainInput').value;
      const recordTypes = ['A', 'MX', 'CNAME', 'TXT', 'NS', 'PTR'];
      const resultsContainer = document.getElementById('dnsResults');
      resultsContainer.innerHTML = '';

      for (const type of recordTypes) {
        const res = await fetch(`/dns?domain=${domain}&record_type=${type}`);
        const data = await res.json();

        const block = document.createElement('div');
        block.classList.add('result-block');

        const title = document.createElement('h3');
        title.innerText = `${type} Records`;
        block.appendChild(title);

        const pre = document.createElement('pre');
        if (data.error) {
          pre.innerText = `Error: ${data.error}`;
        } else if (data.results && data.results.length > 0) {
          pre.innerText = data.results.join('\n');
        } else {
          pre.innerText = 'No records found.';
        }
        block.appendChild(pre);

        resultsContainer.appendChild(block);
      }
    });
  </script>

</body>
</html>
