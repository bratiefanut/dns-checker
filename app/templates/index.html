<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Tools</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: #58a6ff;
            text-align: center;
        }

        input[type="text"] {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.5rem;
            width: 300px;
            margin-right: 1rem;
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .section {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
        }

        pre {
            background-color: #0d1117;
            border-left: 4px solid #58a6ff;
            padding: 1rem;
            overflow-x: auto;
            color: #8b949e;
        }

        label {
            font-size: 1.1rem;
        }

        .output-title {
            font-weight: bold;
            color: #79c0ff;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Domain Information Tool</h1>
    <form id="domain-form">
        <label for="domain-input">Enter domain:</label>
        <input type="text" id="domain-input" name="domain" placeholder="example.com" required>
        <button type="submit">Query</button>
    </form>

    <div class="container">
        <div class="section">
            <div class="output-title">DNS Records</div>
            <pre id="dns-output">Awaiting input...</pre>
        </div>
        <div class="section">
            <div class="output-title">WHOIS Info</div>
            <pre id="whois-output">Awaiting input...</pre>
            <div class="output-title" style="margin-top:1rem;">Ping Result</div>
            <pre id="ping-output">Awaiting input...</pre>
        </div>
    </div>

    <script>
        document.getElementById("domain-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const domain = document.getElementById("domain-input").value;

            // WHOIS
            fetch(`/whois?domain=${domain}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("whois-output").textContent = data.output || data.error;
                });

            // Ping
            fetch(`/ping?host=${domain}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("ping-output").textContent = data.output || data.error;
                });

            // DNS
            const recordTypes = ['A', 'AAAA', 'CNAME', 'MX', 'TXT', 'NS', 'PTR'];
            let dnsOutput = "";

            for (let type of recordTypes) {
                try {
                    const res = await fetch(`/dns?domain=${domain}&record_type=${type}`);
                    const data = await res.json();
                    if (data.results) {
                        dnsOutput += `>>> ${type} Records:\n${data.results.join("\n")}\n\n`;
                    } else {
                        dnsOutput += `>>> ${type} Records: Error - ${data.error}\n\n`;
                    }
                } catch (err) {
                    dnsOutput += `>>> ${type} Records: Fetch error\n\n`;
                }
            }

            document.getElementById("dns-output").textContent = dnsOutput;
        });
    </script>
</body>
</html>
