<!DOCTYPE html>
<html>
<head>
  <title>Network Diagnostics</title>
</head>
<body>
  <h1>Ping Tool</h1>
  <form action="/ping" method="get">
    <input name="host" placeholder="example.com" />
    <button type="submit">Ping</button>
  </form>

  <h1>Whois Lookup</h1>
  <form action="/whois" method="get">
    <input name="domain" placeholder="example.com" />
    <button type="submit">Whois</button>
  </form>
</body>
</html>
